<mat-dialog-content>
    <form [formGroup]="frmData">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Codigo Pregunta</mat-label>
            <input matInput placeholder="codigoPregunta" formControlName="codigoPregunta">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Codigo Respuesta</mat-label>
            <input matInput placeholder="codigoRespuesta" formControlName="codigoRespuesta">
        </mat-form-field>

        <!-- <mat-form-field class="full-width" appearance="outline">
            <mat-label>Preguntas</mat-label>
            <mat-select formControlName="codigoPreguntaRedirecion">
              <mat-option *ngFor="let row of listaPreguntas" [value]="row.codigo">
                {{row.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Fin Orientacion (S/N)</mat-label>
            <input matInput placeholder="Fin Orientacion(S/N)" formControlName="finOrientacion">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Respuesta</mat-label>
            <input matInput placeholder="descRespuesta" formControlName="descRespuesta">
        </mat-form-field>

    </form>

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="codigo">
            <mat-header-cell *matHeaderCellDef>Nro</mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.codigo}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <mat-header-cell *matHeaderCellDef> Accion </mat-header-cell>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" class="mr-16" (click)="agregarNvaPregunta(element.codigo)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" style="margin: 2px; width: 90px;"
        (click)="limpiarControles()">Nuevo</button>
    <button mat-raised-button color="primary" style="margin: 2px; width: 90px;" (click)="guardar()">Guardar</button>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
